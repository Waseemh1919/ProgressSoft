{% extends "layout.html" %}

{% block title %}
    Add a Deal
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" minlength = "10" maxlength = "10" name="deal_id" placeholder="Unique Deal Id" type="integer">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" maxlength="3" name="from_iso_code" placeholder="From ISO Code" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" maxlength="3"  name="to_iso_code" placeholder="To ISO Code" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus min="1" class="form-control" name="deal_amount" placeholder="Deal Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Deal</button>
    </form>

{% endblock %}
